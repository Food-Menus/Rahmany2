<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - الرحماني</title>
    <link rel="stylesheet" href="./server/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>تسجيل الدخول</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">تسجيل الدخول</button>
            <p style="margin-top: 20px;"><a href="./clint/register.html" style="color: var(--dark-main); text-decoration: none;">ليس لديك حساب؟ إنشاء حساب جديد</a></p>
        </form>
    </div>

    <script src="./server/script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Store username and password in localStorage
            localStorage.setItem('loggedInUser', username);
            localStorage.setItem('loggedInPassword', password);

            // Redirect to profile page
            window.location.href = './clint/profile.html';
        });
    </script>
</body>
</html>
